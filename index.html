<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick and Morty</title>
  <link rel="icon" href="./src/assets/RICK_MORTY_ICON.png" type="image/png" />
  <link rel="stylesheet" href="./src/css/styles.css" />
  <link rel="stylesheet" href="./src/css/keyframes.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar">
    <div>
      <a class="navbar-brand p-3" href="index.html">
        <img src="./src/assets/RICK_MORTY_ICON.png" alt="RICK_MORTY_ICON" width="40" height="40" />
      </a>
    </div>
  </nav>
  <div class="container text-center p-0">
    <div class="container w-50 mx-auto p-0">
      <h1 id="color-text">
        <span>A</span><span>P</span><span>I</span> <span>D</span><span>E</span> <span>R</span><span>I</span><span>C</span><span>K</span> <span>A</span><span>N</span><span>D</span> <br> <span>M</span><span>O</span><span>R</span><span>T</span><span>Y</span>
      </h1>
      <form class="d-flex p-0" role="search" id="searchForm">
        <div class="input-group my-4">
          <input id="searchInput" class="form-control input-css" type="search" placeholder="Pesquisar" aria-label="Search" required>
          <button class="btn" type="submit" id="searchButton">Buscar</button>
        </div>
      </form>
    </div>
  </div>
</header>

<main class="d-flex p-0">
  <div class="container">
    <div id="cards-container" class="card-container my-5">
    </div>
    <div class="pagination-container">
      <button id="prevButton" class="btn pagination-button me-2" disabled>Anterior</button>
      <span id="pagination-info" class="mx-2">1/1</span>
      <button id="nextButton" class="btn pagination-button" disabled>Próximo</button>
    </div>
  </div>
</main>

<div class="modal fade" id="infoCharacters" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Detalhes do Personagem</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="modalImage" src="" class="img-fluid mb-3">
        <h5 id="modalName"></h5>
        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <p><strong>Espécie:</strong> <span id="modalSpecies"></span></p>
        <p><strong>Origem:</strong> <span id="modalOrigin"></span></p>
        <p><strong>Última Localização Conhecida:</strong> <span id="modalLocation"></span></p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid">
  <div class="footer-stats">
    <div class="stats my-5">PERSONAGENS: <spa class="text-light">826</spa></div>
    <div class="stats my-5">LOCALIZAÇÕES: <span class="text-light">126</span></div>
    <div class="stats my-5">EPISÓDIOS: <span class="text-light">51</span></div>
  </div>

  <div class="creditos my-5">
    Desenvolvido por: <strong class="text-light">Kaléu Ermani</strong> em <strong class="text-light">2024</strong>
  </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/scripts.js"></script>
</body>
</html>
